{% set version = "2.3-2" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spatstat.linnet
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/spatstat.linnet_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/spatstat.linnet/spatstat.linnet_{{ version }}.tar.gz
  sha256: 9c78a4b680debfff0f3ae934575c30d03ded49bc9a7179475384af0ebaf13778

build:
  merge_build_host: true  # [win]
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-matrix
    - r-spatstat.core >=2.3_2
    - r-spatstat.data >=2.1_0
    - r-spatstat.geom >=2.3_0
    - r-spatstat.random >=2.0
    - r-spatstat.sparse >=2.0
    - r-spatstat.utils >=2.2_0
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-matrix
    - r-spatstat.core >=2.3_2
    - r-spatstat.data >=2.1_0
    - r-spatstat.geom >=2.3_0
    - r-spatstat.random >=2.0
    - r-spatstat.sparse >=2.0
    - r-spatstat.utils >=2.2_0

test:
  commands:
    - $R -e "library('spatstat.linnet')"           # [not win]
    - "\"%R%\" -e \"library('spatstat.linnet')\""  # [win]

about:
  home: http://spatstat.org/
  license: GPL-2.0-or-later
  summary: This is a subset of the 'spatstat' package, containing its functionality for spatial data on a linear network.
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r

